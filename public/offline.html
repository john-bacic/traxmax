<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - LOTTO Enhanced</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #cf0;
            font-family: 'Lexend', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .offline-container {
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .retry-btn {
            background: none;
            border: 2px solid #cf0;
            color: #cf0;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Lexend', sans-serif;
        }
        .retry-btn:hover {
            background: #cf0;
            color: #000;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“µ</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection.<br>
        Some features may not be available until you're back online.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
